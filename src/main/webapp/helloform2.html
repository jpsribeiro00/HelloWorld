<!DOCTYPE html>
<html>
<head>
    <title>Formulário de HelloWorld (usando o sayhello.jsp)</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="dist/css/css-bootstrap/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container" style="margin-top: 50px;"> Formulário de HelloWorld (usando o sayhello.jsp)
        <form action="sayhello.jsp" method="post">

            <div class="form-group mt-4">
                <label class="mr-sm-2">Idioma: </label>
                <select name="lang" class="form-select" aria-label="Default select example">
                    <option checked value="pt">Português</option>
                    <option  value="en">Inglês</option>
                    <option  value="fr">Francês</option>
                    <option  value="es">Espanhol</option>
                    <option  value="jp">Japones</option>
                    <option  value="de">Alemão</option><br>
                </select>
            </div>

            <div class="form-group mt-4">
                <label class="mr-sm-2">Forma de tratamento: </label>
                <select name="tratamento" class="form-select" aria-label="Default select example">
                    <option checked value="n">Nenhuma</option>
                    <option  value="sr">Masculino</option>
                    <option  value="sa">Feminino</option>
                </select>
            </div>

            <div class="form-group mt-4">
                <label>Nome:</label>
                <input required type="text" name="nome" required class="form-control" placeholder="Informe o Nome">
            </div>

            <div class="form-group mt-4">
                <label>Idade:</label>
                <input required type="number" name="idade" min="0" required class="form-control" placeholder="Informe a Idade">
            </div>
            <div class="d-flex justify-content-end mt-4" style="position: relative;">
                <a class="btn btn-dark" style="width: 200px;position: absolute;left: 0;" href="/index.html">Voltar</a>

                <button type="submit" style="width: 200px;" class="btn btn-primary" value="Cumprimentar"/>Cumprimentar</button>
            </div>
        </form>
    </div>

    <script src="dist/jquery/jquery-3.5.1.min.js"></script>
    <script src="dist/jquery/jquery.mask.min.js"></script>
    <script src="dist/popper/popper.js"></script>
    <script src="dist/js/js-bootstrap/bootstrap.min.js"></script>
</body>
</html>
